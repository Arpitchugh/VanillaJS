<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<script src="./script.js" defer></script>
		<title>Carousel Using JS</title>
	</head>
	<body>
		<div class="carousel" data-carousel>
			<button class="carousel-button prev" data-carousel-button = "prev">&#8656;</button>
			<button class="carousel-button next" data-carousel-button = "next">&#8658;</button>
			<ul data-slides>
				<li class="slide" data-active>
					<img
						src="./images/danielle-stein-1m1ZpcIBVXY-unsplash.jpg"
						alt="img1"
					/>
				</li>
				<li class="slide">
					<img src="./images/joe-eitzen-o3tXrX5Qcik-unsplash.jpg" alt="img2" />
				</li>
				<li class="slide">
					<img
						src="./images/gianpaolo-antonucci-pr8Z7z2PkS8-unsplash.jpg"
						alt="img3"
					/>
				</li>
				<li class="slide">
					<img src="./images/dylan-leagh-LdxEpdy7LoM-unsplash.jpg" alt="img4" />
				</li>
			</ul>
		</div>
	</body>
</html>
